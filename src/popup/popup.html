<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nous Grade</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        width: 320px;
        margin: 0;
        padding: 24px 20px;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f5f7fb;
        color: #1f2937;
      }

      .popup {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .popup__title {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        color: #111827;
      }

      .popup__subtitle {
        margin: 0;
        font-size: 13px;
        color: #4b5563;
      }

      .popup__action,
      .popup__secondary {
        width: 100%;
        border: none;
        border-radius: 10px;
        padding: 12px 16px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      }

      .popup__action {
        background: #2563eb;
        color: #ffffff;
        box-shadow: 0 8px 18px rgba(37, 99, 235, 0.2);
      }

      .popup__action:hover {
        background: #1d4ed8;
      }

      .popup__action:disabled {
        background: #94a3b8;
        cursor: not-allowed;
        box-shadow: none;
      }

      .popup__secondary {
        background: #ffffff;
        color: #1d4ed8;
        border: 1px solid #c7d7fe;
      }

      .popup__secondary:hover {
        background: #eef4ff;
        border-color: #1d4ed8;
      }

      .popup__status {
        margin: 8px 0 0;
        font-size: 12px;
        color: #4b5563;
      }
    </style>
  </head>
  <body>
    <main class="popup">
      <header>
        <h1 class="popup__title">Nous Grade</h1>
        <p class="popup__subtitle">Launch the grading workspace for the current tab.</p>
      </header>

      <button id="open-ui" class="popup__action">Open grading workspace</button>
      <button id="close-ui" class="popup__secondary">Hide workspace</button>

      <p id="status" class="popup__status">Ready when you are.</p>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
